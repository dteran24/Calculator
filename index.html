<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>Calculator</title>
</head>
<header>
    <h1>Simple Calculator</h1>
</header>
<body>
    <div class ="container">
    <div class="calc">
        <input class= "calcInput" type="text" value="" disabled/>
        <div class = "calcKeys">
            <button type="button" class="operator" value="+">&plus;</button>
            <button type="button" class="operator" value="-">&minus;</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>
        
        
                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
            
            
                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
            
            
                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
            
                <button type="button" value="0">0</button>
                <button type="button"class ="decimal" value=".">.</button>
                <button type="button"class="clear" value="CLR">AC</button>
                
                
                <button type="submit" class ="equal operator" value="=" >&equals;</button>
            
        
    </div>
    </div>
</body>
<footer>
    <script src = "script.js"> </script>
</footer>

</html>
